<div class="page-header">
  <h1>Project Detail</h1>
</div>

<form>
  <fieldset>
    <legend>General Info</legend>
    <div class="form-group">
      <label for="">Name</label>
      <input name="projectName" type="text" class="form-control" ng-model="vm.project.name">
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <textarea name="projectDescription" cols="30" rows="5" class="form-control"       
                ng-model="vm.project.description"></textarea>
    </div>
  </fieldset>
  <fieldset>
    <legend>Team</legend>
    <div class="form-group">
      <label>Members</label>

      <chooser ng-model="vm.project.members" 
               items="vm.members"
               filter-enabled="true"
               filter-timeout="500"
               item-template="'<img src=\'' + item.avatar + '\'> ' + item.firstName + ' ' + item.lastName"
               item-template-url="/js/ng/project/chooser-item.html"></chooser>

    </div>
  </fieldset>
  <div class="text-right">
    <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="vm.save()">Save</button>
  </div>
</form>
