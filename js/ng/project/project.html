<div class="page-header">
  <h1>Project Detail</h1>
</div>
<form>
  <fieldset>
    <div class="form-group">
      <label for="">Name</label>
      <input name="projectName" type="text" class="form-control" ng-model="vm.project.name">
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <textarea name="projectDescription" cols="30" rows="3" class="form-control"       
                ng-model="vm.project.description"></textarea>
    </div>
  </fieldset>
  <fieldset>
    <div class="form-group">
      <label>Members</label>
      <div class="row">
            <div class="col-xs-8">
              <sf-chooser ng-model="vm.project.members" 
                      items="vm.members"
                      filter-enabled="true"
                      filter-timeout="500"
                      item-template="'<img src=\'' + item.avatar + '\' class=\'img-circle member-avatar\'> ' + item.firstName + ' ' + item.lastName"
                      item-template-url="/js/ng/project/chooser-item.html"
                      ></sf-chooser>
            </div>
      </div>
    </div>
  </fieldset>
  <div class="text-right">
    <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="vm.save()">Save</button>
  </div>
</form>
