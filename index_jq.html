<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Page</title>
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sc.chooser.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
</head>

<body>
  <div class="navbar navbar-default">
    <a class="navbar-brand" href="#">My CRM</a>
    <ul class="nav navbar-nav">
      <li>
        <a href="/">Home</a>
      </li>
      <li class="active">
        <a href="#">Projects</a>
      </li>
      <li>
        <a href="#">Company</a>
      </li>
    </ul>
  </div>
  <div class="container">
    <div class="page-header">
      <h1>Project Detail</h1>
    </div>
    <form action="">
      <fieldset>
        <legend>General Info</legend>
        <div class="form-group">
          <label for="">Name</label>
          <input name="projectName" type="text" class="form-control" value="My Cute Project">
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <textarea name="projectDescription" cols="30" rows="5" class="form-control">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque dapibus dolor sem, sed blandit diam commodo eget. Nunc eget fermentum arcu. Mauris consequat eros massa, vel auctor lorem rutrum in. Maecenas ac felis vel risus tristique porttitor a ac turpis. Pellentesque magna quam, placerat eget tempus eu, dictum eget libero. Nam molestie est sit amet elit rutrum varius. Curabitur cursus turpis quis est consequat, quis porta elit blandit. Aenean nec dui euismod, posuere nisi eget, gravida dui. Integer eu nunc nec purus consectetur viverra non ut urna. In non lorem fringilla, ornare dui luctus, laoreet augue.
          </textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Team</legend>
        <div class="form-group">
          <label>Members</label>
          <select name="projectMembers" multiple="multiple" class="form-control">
              <option value="1" data-avatar="/assets/images/user.png">Mario Rossi</option>
              <option value="2" 
                      data-avatar="/assets/images/avatar-hawkeye.png" 
                      selected="selected">Mauro Verdi
              </option>
              <option value="3" 
                      data-avatar="/assets/images/avatar-iron-man.png">Pietro Neri</option>
              <option value="4" data-avatar="/assets/images/user.png">Giovanni Bianchi</option>
              <option value="5" 
                      data-avatar="/assets/images/avatar-thor.png">Antonio Violetti</option>
              <option value="6" 
                      data-avatar="/assets/images/avatar-black-widow.png" 
                      selected="selected">Maria Antonietta</option>
          </select>
        </div>
      </fieldset>
      <div class="text-right">
        <button type="button" class="btn btn-default">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
  <footer></footer>

  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/js/jq/sc.chooser.js"></script>
  <script src="/js/jq/main.js"></script>

</body>

</html>
