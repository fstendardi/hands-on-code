<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Page</title>

  <!-- Bootstrap CSS -->
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sc.chooser.css" rel="stylesheet">
  
  <link href="/css/main.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
  <div class="navbar navbar-default">
    <a class="navbar-brand" href="#">My CRM</a>
    <ul class="nav navbar-nav">
      <li>
        <a href="#">Home</a>
      </li>
      <li class="active">
        <a href="#">Projects</a>
      </li>
      <li>
        <a href="#">Company</a>
      </li>
    </ul>
  </div>
  <div class="container">
    <div class="page-header">
      <h1>My Project <small></small></h1>
    </div>
    <form action="">
      <fieldset>
        <legend>General Info</legend>
        <div class="form-group">
          <label for="">Name</label>
          <input name="projectName" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <textarea name="projectDescription" cols="30" rows="5" class="form-control"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Team</legend>
        <div class="form-group hide">
          <label>Owner</label>
          <select name="projectOwner" class="form-control" data-placeholder="Select the project owner">
                  <option value=""></option>
          </select>
        </div>
        <div class="form-group">
          <label>Members</label>
          <select name="projectMembers" multiple="multiple" class="form-control" data-placeholder="Select the project members">
                  
          </select>
        </div>
      </fieldset>
      <div class="text-right">
        <button type="button" class="btn btn-default">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
  <footer></footer>

  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="/js/jq/sc.chooser.js"></script>
  <script src="/js/jq/main.js"></script>

</body>

</html>
